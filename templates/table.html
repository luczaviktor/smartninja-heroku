<!DOCTYPE html>
<html lang="hu">
<head>
    <style>
        table {
            font-family: verdana, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #ebd2ae;
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #ebd2ae;
        }
    </style>
</head>

<body>

    <h1>Filmek</h1>
    {% if not name%}
        {% include "login.html" %}
    {% endif %}
    {% if name %}
    <table>
        <tr>
            <th>Cím</th>
            <th>Leírás</th>
            <th>IMDB</th>
        </tr>
        {% for film in filmek %}
        <tr>
            <td>{{film.cim}}</td>
            <td>{{film.leiras}}</td>
            <td><a href="{{film.IMDB}}">Link</a></td>
        </tr>
        {% endfor %}
    </table>
        <form method="post" action="/logout">
            <button type="submit">Kilépés</button>
        </form>
    {% endif %}
</body>
</html>
